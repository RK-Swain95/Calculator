<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calcu.css">
    <script src="https://kit.fontawesome.com/86dd55b3e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" >
        <h1>Calculator</h1>
        <input type="text" class="screen" id="screen">
        <table>
            <tr>
                <td><button >Ac</button></td>
                <td><button >&lt&lt</button></td>
                <td><button >%</button></td>
                <td><button style="background:rgb(101, 92, 92) ;" >/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button style="background:rgb(101, 92, 92) ;">*</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button style="background:rgb(101, 92, 92) ;">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button style="background:rgb(101, 92, 92) ;">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 156px;" >0</button></td>
                <td><button>.</button></td>
                <td><button style="background:rgb(81, 102, 123) ;">=</button></td>
            </tr>
        </table>

    </div>
    <script src="calcu.js"></script>
</body>
</html>
